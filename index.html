<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   
    
    <div class="bigcontainer">
        
        <input class="result" value=""></input>
        
        <div class="container">

            <button class="erase" id="erase">AC</button>
            <button class="relleno">C</button>  
            <button class="relleno">D</button>  
            
            <button class="operators">รท</button>

            
            <button class="boton_num">7</button>
            <button class="boton_num">8</button>
            <button class="boton_num">9</button>
            
            <button class="operators">x</button>
            
            <button class="boton_num">4</button>
            <button class="boton_num">5</button>
            <button class="boton_num">6</button>

            
            <button class="operators">-</button>
            

            
            <button class="boton_num">1</button>
            <button class="boton_num">2</button>
            <button class="boton_num">3</button>

            <button class="operators">+</button>
            

            <button class="boton_num" id="cero">0</button>

            <button class="boton_num" id="comma">.</button>

            <button class="result_operator" id="result_operator">=</button>

            

        </div>
    </div>


    <script src="code.js"></script>
</body>
</html>
